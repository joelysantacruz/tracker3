name: update
on:

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@master
      


    - name: Set up R
      uses: r-lib/actions/setup-r@12d5b556c504a4be89f0dc9779e0de65bf0cfa44
      with:
        r-version: ${{ env.R_VERSION }}

    - name: Install dependencies
      run: |
          
            sudo apt-get install libproj-dev proj-data proj-bin
            sudo apt-get install libgeos-dev
            sudo apt-get install gdal-bin libgdal-dev libgdal-doc
            pip install wheel
            pip install flake8 pytest Cython numpy proj geos GDAL==3.2.3

    - name: Cache R packages
      id: cache
      uses: actions/cache@v2
      with:
          path: ${{ env.R_LIBS_USER }}
          key: r-v1-${{ env.R_VERSION }}
          restore-keys: r-v1

    - name: Install packages
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
          install.packages(c(
            "tidyverse",
            "dplyr",
            "data.table",
            "lubridate",
            "readr",
            "Rcpp",
            "sf"
          ))
        shell: Rscript {0}

      - name: Run script
        run: |
          source('R/Cancelled_Ops.R')
        shell: Rscript {0}
      



      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit --allow-empty -m "Data auto-update" -a
      - name: Push changes
        uses: ad-m/github-push-action@8407731efefc0d8f72af254c74276b7a90be36e1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}



